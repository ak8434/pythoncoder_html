<!DOCTYPE html>
   <head>
       <title>Elements inside elements</title>
       <meta charset = "utf-8">
       <meta name = "viewport" content="width = device-width, initial-scale">
    </head>
    <style>
        #five , #three{
            background : red;
        }
        #four{
            background: yellow;
        }
        #one{
            background : orange;
        }
        #two{
            background: green;
        }
        #one , #two , #three , #four , #five{
            color : skyblue;
            border : 10px double black; 
            border-radius: 55px 0px 100px 0px;
            display : absolute;
            float: left;
            transition: background 3s;
            
        }
        #one:hover{
            background: black;
        }
        #one:hover #two{
            background : red;
        }
        #one:hover #three{
            background : orange;
        }
        #one:hover #four{
            background : lightcyan;
        }
        #one:hover #five{
            background: snow;
        }
    </style>
    <body>
        <h1>Elements inside elements</h1>
        <fieldset id = "one">
        <fieldset id = "two">
            <fieldset id = "three">
                <fieldset id = "four">
                    <fieldset id = "five">
                        <p>Kiwi</p>
                    </fieldset>
                    <p>Mango</p>
                </fieldset>
                <p>Banana</p>
            </fieldset>
            <p>Orange</p>
        </fieldset>
            <p>Apple</p>
        </fieldset>
    </body>
</html>
